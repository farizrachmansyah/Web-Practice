<!DOCTYPE html>

<html>
    <head>
        <title>Background</title>
        <style>
            *{
                margin: 0px;
            }
            div{
                height: 600px;
                background-image: url(jembatan.jpg);
                background-size: cover;
                opacity: 0.5;
                transition: opacity 2s;
            }
            div:hover{
                opacity: 1;
            }
            p{
                color: white;
                transform: translate(388px, 280px)
            }
        </style>
    </head>
    <body>
        <div>
            <p>HALO SELAMAT DATANG</p>
        </div>
    </body>
</html>
